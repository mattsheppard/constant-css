<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>{% block title %}Constant CSS{% endblock %}</title>
	<link type="text/css" rel="stylesheet" href="resources/main.css" />
</head>

<body>
	<div id="site_branding">
		<a href="/"><img src="resources/constant_css.png"></a><br />
		For anyone who stumbles across this site : It's under development and probably doesn't work yet...
	</div>
	<div id="navigation">
		{% block navigation %}
		<ul>
			{% if user_is_logged_in %}
				<li><a href="list_css">My CSS list</a></li>
			{% endif %}
			<li><a href="{{login_logout_url}}">{{login_logout_linktext}}</a></li>
		</ul>
		{% endblock %}
	</div>
	<div id="main_content">
		{% block content %}{% endblock %}
	</div>
	<div style="text-align: center; clear: both;">
		<script type="text/javascript"><!--
		google_ad_client = "pub-8285769822349938";
		/* 234x60, created 5/10/08 */
		google_ad_slot = "8608810993";
		google_ad_width = 234;
		google_ad_height = 60;
		//-->
		</script>
		<script type="text/javascript"
		src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
		</script>
	</div>
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	_uacct = "UA-4511113-1";
	urchinTracker();
	</script>
</body>
</html>
