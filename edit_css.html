<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css">
	</head>
	<body>

		<form action="/add_css" method="post">
			{% if already_exists %}
				<input type="hidden" name="key" value="{{ css.key }}" />
			{% endif %}
			<div>Name : <input name="name" value="{{ css.name }}" /></div>
			<div>Content : <textarea rows="40" cols="80" name="content">{{ css.content }}</textarea></div>

			<div><input type="submit" value="Save CSS"></div>
		</form>
	</body>
</html>
