{% extends "base.html" %}

{% block content %}
		<form action="/add_css" method="post">
			{% if already_exists %}
				<input type="hidden" name="css_key" value="{{ css.key }}" />
			{% endif %}
			<div>Name : <input name="name" value="{{ css.name }}" /></div>
			<div>Content : <textarea rows="25" cols="50" name="content">{{ css.content }}</textarea></div>

			<div><input type="submit" value="Save CSS"></div>
		</form>
{%endblock%}
